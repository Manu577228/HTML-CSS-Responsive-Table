<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Responsive Table</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>123-456-7890</td>
        <td>123 Main St, Anytown USA</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
        <td>987-654-3210</td>
        <td>456 Oak Rd, Somewhere City</td>
      </tr>
      <tr>
        <td>Bob Johnson</td>
        <td>bob@example.com</td>
        <td>555-555-5555</td>
        <td>789 Elm Ln, Othertown</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
